env: Pendulum-v1
seed: 42

total_timesteps: 1000000
steps_before_train: 1000

eval_interval: 1000
eval_n_trajs: 3

rb_size: 1000000
batch_size: 32

save_interval: 10000
ckpt_dir: "ckpts/td3"
load_ckpt: -1

train:
  _target_: rflax.agents.td3.TD3Config
  n_qs: 2
  discount: 0.98
  tau: 0.005
  actor_lr: 0.001
  critic_lr: 0.001
  act_noise: 0.1
  target_noise: 0.2
  clip_noise: 0.5
  policy_delay: 2

mlp:
  _target_: rflax.components.blocks.MlpConfig
  hidden_dims: "256-256"
  act_fn: "tanh"
  dtype:
    _target_: hydra.utils.get_class
    path: jax.numpy.float_
  use_bias: true
  kernel_init:
    _target_: rflax.components.initializers.kernel_default
  bias_init:
    _target_: rflax.components.initializers.bias_default

logging:
  _target_: rflax.logging.LoggerConfig
  online: false
  project: rflax
  id: td3
  output_dir: null
  notes: null
